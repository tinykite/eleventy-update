
<section class="article-grid">
  {% for item in collections.featuredWork %}
  <!-- <h2>{{ item.data.title }}</h2> -->
  <article class="article-grid__item">
  <a href="{{ item.url }}" aria-label="See {{ item.data.title }}">
    <img
      src="{{ item.data.image }}"
      alt="{{ item.data.imageAlt }}"
      loading="lazy"
    />
  </a>
  </article>
  {% endfor %}
</article>
