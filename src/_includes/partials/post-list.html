<article class="article article--longform article--list">
  {% for item in collections.writing %}
  <a
    class="article__link"
    href="{{ item.url }}"
    aria-label="See {{ item.data.title }}"
  >
    <h2 class="article__title article__title--list">{{ item.data.title }}</h2>
  </a>
  <p class="article__desc article__desc--list">{{ item.data.description }}</p>
  {% endfor %}
</article>
